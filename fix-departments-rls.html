<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Fix Departments RLS Policy</title>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <style>
    body {
      font-family: system-ui, -apple-system, sans-serif;
      max-width: 800px;
      margin: 50px auto;
      padding: 20px;
      background: #f5f5f5;

    h1 { color: #333; }
    button {
      background: #10b981;
      color: white;
      border: none;

    }
    button:hover {
      background: #059669;
    }
    button:disabled {
      background: #ccc;
      cursor: not-allowed;
    }
    .log {
      background: #1f2937;
      color: #10b981;
      padding: 15px;
      border-radius: 6px;
      margin-top: 20px;
      font-family: monospace;
      white-space: pre-wrap;
      max-height: 400px;
      overflow-y: auto;
    }
    .error { color: #ef4444; }
    .success { color: #10b981; }
    .info { color: #60a5fa; }
  </style>
</head>
<body>
  <div class="container">
    <h1>ðŸ”§ Fix Departments RLS Policy</h1>
    <p>This will update the database to allow sellers to manage departments.</p>
    <p><strong>Current Issue:</strong> Sellers get a 403 error when trying to add departments.</p>
    <p><strong>Fix:</strong> Update RLS policies to allow sellers and admins to manage departments.</p>

    <button id="applyBtn" onclick="applyMigration()">Apply Migration</button>

    <div id="log" class="log" style="display: none;"></div>
  </div>

  <script type="module">
    const SUPABASE_URL = 'https://kazatbfpvpalauoshzti.supabase.co';
    const SUPABASE_SERVICE_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImthemF0YmZwdnBhbGF1b3NoenRpIiwicm9sZSI6InNlcnZpY2Vfcm9sZSIsImlhdCI6MTc1OTkyNTU2OSwiZXhwIjoyMDc1NTAxNTY5fQ.CaeUqrIJkfm5s0KlhilOJl13N509SxxurlSWAY5vr0o';

    const supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_SERVICE_KEY);

    function log(message, type = 'info') {
      const logDiv = document.getElementById('log');
      logDiv.style.display = 'block';
      const span = document.createElement('span');
      span.className = type;
      span.textContent = message + '\n';
      logDiv.appendChild(span);
      logDiv.scrollTop = logDiv.scrollHeight;
    }

    window.applyMigration = async function() {
      const btn = document.getElementById('applyBtn');
      btn.disabled = true;
      document.getElementById('log').innerHTML = '';

      log('ðŸš€ Starting migration...', 'info');

      const statements = [
        {
          name: 'Drop old policy',
          sql: `DROP POLICY IF EXISTS "Admins can manage departments" ON public.departments;`
        },
        {
          name: 'Create INSERT policy',
          sql: `CREATE POLICY "Sellers and admins can insert departments"
            ON public.departments FOR INSERT
            TO authenticated
            USING (
              EXISTS (
                SELECT 1 FROM public.user_profiles
                WHERE user_profiles.id = auth.uid()
                AND user_profiles.role IN ('seller', 'admin')
              )
            )
            WITH CHECK (
              EXISTS (
                SELECT 1 FROM public.user_profiles
                WHERE user_profiles.id = auth.uid()
                AND user_profiles.role IN ('seller', 'admin')
              )
            );`
        },
        {
          name: 'Create UPDATE policy',
          sql: `CREATE POLICY "Sellers and admins can update departments"
            ON public.departments FOR UPDATE
            TO authenticated
            USING (
              EXISTS (
                SELECT 1 FROM public.user_profiles
                WHERE user_profiles.id = auth.uid()
                AND user_profiles.role IN ('seller', 'admin')
              )
            )
            WITH CHECK (
              EXISTS (
                SELECT 1 FROM public.user_profiles
                WHERE user_profiles.id = auth.uid()
                AND user_profiles.role IN ('seller', 'admin')
              )
            );`
        },
        {
          name: 'Create DELETE policy',
          sql: `CREATE POLICY "Sellers and admins can delete departments"
            ON public.departments FOR DELETE
            TO authenticated
            USING (
              EXISTS (
                SELECT 1 FROM public.user_profiles
                WHERE user_profiles.id = auth.uid()
                AND user_profiles.role IN ('seller', 'admin')
              )
            );`
        }
      ];

      try {
        for (let i = 0; i < statements.length; i++) {
          const stmt = statements[i];
          log(`[${i + 1}/${statements.length}] ${stmt.name}...`, 'info');

          const { data, error } = await supabase.rpc('exec', { sql: stmt.sql });

          if (error) {
            log(`âŒ Error: ${error.message}`, 'error');
            throw error;
          }

          log(`âœ… ${stmt.name} completed`, 'success');
        }

        log('\nâœ… Migration completed successfully!', 'success');
        log('Sellers can now manage departments.', 'success');

      } catch (err) {
        log(`\nâŒ Migration failed: ${err.message}`, 'error');
        log('You may need to apply this manually via Supabase Dashboard.', 'error');
      } finally {
        btn.disabled = false;
      }
    };
  </script>
</body>
</html>
